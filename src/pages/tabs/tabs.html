
<ion-content class="front_page">
<ion-grid>
  <ion-row>
      <img class="logo_image" src="assets/images/onmyway_logo.png">
  </ion-row>
  <ion-row>
      <h3 class="logo_text">OnMyWay.com</h3>	  
  </ion-row>  
  <ion-row>
     <p class="logo_subtext">Sign up below to start getting paid for safe driving</p>
  </ion-row>  
  
  <ion-row>
     <button (click)="goToSignUp()" class="get_started_button" ion-button color="secondary">Get Started</button>
  </ion-row>
</ion-grid>  
</ion-content>


<ion-footer>
  <ion-toolbar class="footer">
    <ion-grid>
	  <ion-row>
	     <p class="footer_text">Already have an account? <a href="#">Sign In</a></p>
	  </ion-row>
	</ion-grid>  
  </ion-toolbar>
</ion-footer>
