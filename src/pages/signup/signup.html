<ion-content class="front_page">
<ion-grid>
  <ion-row>
      <img class="logo_image" src="assets/images/onmyway_logo.png">
  </ion-row>
  <ion-row>
      <h3 class="logo_text">OnMyWay.com</h3>	  
  </ion-row>
  <ion-row>
     <p class="logo_subtext">Enter your email and choose a password</p>
  </ion-row> 
  <ion-list class="signup_form">

  <ion-item class="signup_fields">
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item class="signup_fields">
    <ion-label fixed>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

</ion-list>
  </ion-grid>
<ion-grid>
  <ion-row>
    <ion-col width-50><button (click)="goBack()" ion-button block>Back</button></ion-col>
	<ion-col width-50><button (click)="goToScan()" class="signup_next" ion-button block>Next</button></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
